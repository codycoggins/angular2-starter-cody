
---
applications:
- name: watson-nielsen-ui
  command: npm start
  path: .
  memory: 512M
  timeout: 80
  env:
    NODE_ENV: production
    SECURE_EXPRESS: 1 # runs only in https
    NPM_CONFIG_PRODUCTION: false # install devDependencies from package.json
    NPM_CONFIG_LOGLEVEL: info
    CF_STAGING_TIMEOUT: 20
    CF_STARTUP_TIMEOUT: 20
    CF_TRACE: trace.log
